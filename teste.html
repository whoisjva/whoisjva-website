	<style>

<body bgcolor="Maroon">
	<button onclick="window.location.href='https://www.youtube.com/watch?v=waU75jdUnYw;">Sim</button>
	<button class="button" onmouseover="moveButton(this)">Nao</button>

<script>
    function moveButton(x) {
        marginX = Math.floor(Math.random()*600)

    }
</script>
